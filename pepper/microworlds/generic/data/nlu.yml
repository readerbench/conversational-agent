version: "2.0"

nlu:
  - intent: generic.greet
    examples: |
      - Bună!
      - Hei
      - hey
      - salut
      - bună
      - salutare
      - hello
      - bună ziua
      - Salut
      - hi
      - hei!

  - intent: generic.thanks
    examples: |
      - Îți multumesc mult pentru ajutor
      - Mulțumesc de ajutor
      - Mi-ai fost de mare ajutor
      - Mersi!
      - Mulțu
      - Mulțumesc!
      - super
      - Tare
      - Cool
      - Nice
      - mersi mult
      - merci

  - intent: generic.goodbye
    examples: |
      - bye
      - pa
      - paa
      - paaa
      - pa pa
      - papa
      - gata

  - intent: generic.affirm
    examples: |
      - da
      - daa
      - da da
      - dada
      - dap
      - sigur
      - ok
      - yep
      - yes

  - intent: generic.general_knowledge
    examples: |
      - Ce e o [minge](entity)?
      - Ce e un [calculator](entity)?
      - Cine e [Bill Gates](entity)?

  - intent: generic.agent_abilities
    examples: |
      - Ce știi să faci?
      - Cu ce mă poți ajuta?
      - Ce pot să te întreb?
      - Ce știi?
      - La ce fel de întrebări poți răspunde?
      - Spune-mi ce te pot întreba
      - Ce informații pot afla?
      - Help
      - Care sunt tipurile de întrebări la care răspunzi?

  - intent: generic.interaction_examples
    examples: |
      - Vreau exemple de întrebări
      - Dă-mi exemplu de ce te pot întreba
      - vreau exemple
      - care sunt exemplele?

  - intent: generic.out_of_scope
    examples: |
      - Cum te cheamă?
      - De ce e frig afară?
      - Îmi este somn
